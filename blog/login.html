<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="Keywords" Content="登陆">
    <meta name=”Description“ Content="登陆描述">
    <link rel="stylesheet" href="./css/font/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div id='root'>
    <header class="header shadow noselction">
        <div class="container header-wrap">
            <div class='logo pull-left'>
                <img src="./img/uncle.png" alt="文艺大叔">
                <span>JackHello</span>
            </div>

            <div class="login-control inline pull-right">
                <a class="register" href="./index.html" target="">首頁</a>
                <b class="division">|</b>
                <a class="login">登陆</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="login-con noselction">
            <div class="panel-tab">
                <span class="tab" iscurrent="true" data-type="form-psw">密码登录</span>
                <span class="tab" data-type="form-message">短信登陆</span>
            </div>
            <div class="panel ">
                <form action="" id="form-psw">
                    <div class="typein-con">
                        <i class="input-icon bg-user"></i>
                        <input type="text" class="typein"  autocomplete="off">
                    </div>
                    <div class="typein-con ">
                        <i class="input-icon bg-password"></i>
                        <input type="password" class="typein" autocomplete="off" id="password">
                        <i class="input-noshowpsw"></i>
                    </div>

                    <p class="re clearfix">
                        <label>
                            <input type="checkbox">
                        </label>
                        <span>
                                两周内自动登录
                            </span>

                                <span class="hasaction pull-right">
                                    忘记密码？
                                </span>


                    </p>
                    <p class="submit-con">
                        <button class="btn btn-primary submit">立即登录</button>
                    </p>
                </form>
                <form action="" id="form-message">
                    <div class="typein-con">
                        <i class="input-icon bg-phone" ></i>
                        <input type="text" class="typein" id="message-phone" autocomplete="off">
                    </div>
                    <div class="message-code-con clearfix">
                        <div class="typein-con pull-left">
                            <i class="input-icon bg-password"></i>
                            <input type="password" class="typein" autocomplete="off" id="message-code">
                        </div>
                        <div class="message-code  pull-right" >
                            获取验证码
                        </div>
                    </div>
                    <p class="submit-con">
                        <button class="btn btn-primary submit">立即登录</button>
                    </p>
                </form>

                <p class="other-way">
                    <span>其他账户登陆</span>
                    <a href="" class="login-webchat">

                    </a>
                    <a href="" class="login-qq">

                    </a>
                    <span class="hasaction pull-right">立即注册</span>
                </p>
            </div>

        </div>
    </div>
    <footer>

    </footer>

</div>

    </div>
</div>   -->
</body>

</html>
